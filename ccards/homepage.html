<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Masakali| Fun way to quiz</title>
</head>
<body>
    <section>
        <div class="wrapper">
           <nav class="nav">
               <div class="nav-logo">
                   <p>Masakali</p>
               </div>
               <div class="nav-menu" id="navMenu">
                   <ul>
                       <li><a href="#" class="link active">Home</a></li>
                   </ul>
               </div>
               <div class="nav-button">
                   <button class="btn white-btn" id="loginBtn" onclick="login()">Profile</button>
                   <button class="btn" id="registerBtn" onclick="register()">Logout</button>
               </div>
               <div class="nav-menu-btn">
                   <i class="bx bx-menu" onclick="myMenuFunction()"></i>
               </div>
           </nav>
       
           <div class="container">
            <div class="course">
                <div class="preview">
                    <h6>Course</h6>
                    <h2>Web Development</h2>
                </div>
                <div class="info">
                    <div class="progress-wrap">
                        <div class="progress"></div>
                    </div>
                    <h6>Chapter 1</h6>
                    <h2>JAVASCRIPT, HTML& CSS</h2>
                    <p class="p-trunc">Get Your Mind Quizzed Up</p>
                    <button class="btn-op">Start Quiz</button>
                </div>
            </div>
           </div>
           <script>
            const trunc = 
            document.querySelector('.p-trunc');
            trunc.innerText = trunc.innerText.substring(0,100) + '...';
           </script>




       <script>
          
          function myMenuFunction() {
           var i = document.getElementById("navMenu");
       
           if(i.className === "nav-menu") {
               i.className += " responsive";
           } else {
               i.className = "nav-menu";
           }
          }
       </script>
       <script>
           var a = document.getElementById("loginBtn");
           var b = document.getElementById("registerBtn");
           var x = document.getElementById("login");
           var y = document.getElementById("register");
           function login() {
               x.style.left = "4px";
               y.style.right = "-520px";
               a.className += " white-btn";
               b.className = "btn";
               x.style.opacity = 1;
               y.style.opacity = 0;
           }
           function register() {
               x.style.left = "-510px";
               y.style.right = "5px";
               a.className = "btn";
               b.className += " white-btn";
               x.style.opacity = 0;
               y.style.opacity = 1;
           }
       </script>
       <div class="wave wave1"></div>
       <div class="wave wave2"></div>
       <div class="wave wave3"></div>
       <div class="wave wave4"></div>
       </section>
      

</body>
</html>
